<!DOCTYPE html>
<html>
<head>
    <title>Backend API Test</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        input { margin: 5px; padding: 8px; width: 200px; }
        button { margin: 5px; padding: 8px 16px; cursor: pointer; }
        pre { background: #f5f5f5; padding: 15px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Backend API Connection Test</h1>
    
    <input id="email" type="email" placeholder="Email" value="test@example.com">
    <input id="password" type="password" placeholder="Password" value="Password123!">
    <br>
    <button onclick="testHealth()">Test Health</button>
    <button onclick="testLogin()">Login</button>
    <button onclick="testProfile()">Get Profile</button>
    
    <h3>Access Token:</h3>
    <div id="token" style="word-break: break-all; color: green;"></div>
    
    <h3>Response:</h3>
    <pre id="output">결과 없음</pre>

    <script>
        let accessToken = '';
        const API = 'https://genaiproject-production.up.railway.app/api';

        async function testHealth() {
            const res = await fetch(`${API}/health`);
            const data = await res.json();
            document.getElementById('output').textContent = JSON.stringify(data, null, 2);
        }

        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            const res = await fetch(`${API}/auth/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });
            
            const data = await res.json();
            if (data.accessToken) {
                accessToken = data.accessToken;
                document.getElementById('token').textContent = accessToken;
            }
            document.getElementById('output').textContent = JSON.stringify(data, null, 2);
        }

        async function testProfile() {
            if (!accessToken) {
                alert('먼저 로그인하세요!');
                return;
            }
            
            const res = await fetch(`${API}/auth/profile`, {
                headers: { 'Authorization': `Bearer ${accessToken}` }
            });
            
            const data = await res.json();
            document.getElementById('output').textContent = JSON.stringify(data, null, 2);
        }
    </script>
</body>
</html>
